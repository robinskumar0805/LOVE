<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e74c3c;
        }

        .result {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
            color: #333;
        }

        .additional-info {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        .additional-info p {
            margin: 5px 0;
        }

        .heart {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 64px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="heart">❤️</span> Love Calculator <span class="heart">❤️</span></h1>
        <form id="loveForm">
            <label for="yourName">Your Name:</label>
            <input type="text" id="yourName" name="yourName" required>
            <label for="partnerName">Partner's Name:</label>
            <input type="text" id="partnerName" name="partnerName" required>
            <input type="submit" value="Calculate">
        </form>
        <div class="result" id="result"></div>
        <div class="additional-info">
            <p>YADI LOVE KM HAI TO AUR KOI BADHA HAI TO HMSE SAMPARK KRE </p>
            <p>MOB:- 8434342430</p>
        </div>
    </div>

    <script>
        document.getElementById("loveForm").addEventListener("submit", function(event){
            event.preventDefault();
            var yourName = document.getElementById("yourName").value.trim().toLowerCase();
            var partnerName = document.getElementById("partnerName").value.trim().toLowerCase();
            var loveScore = Math.floor(Math.random() * 101); // Random number between 0 and 100
            var resultText = "Your love score with " + partnerName + " is " + loveScore + "%!";
            document.getElementById("result").innerText = resultText;
        });
    </script>
</body>
</html>
